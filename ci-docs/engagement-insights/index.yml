### YamlMime:Landing
title: Završava pretpregled uvida u angažman
summary: Pregled Dynamics 365 Customer Insights mogućnosti uvida u angažman završio je 15. veljače 2022. Ta promjena znači da probno iskustvo uvida u klijenta više ne uključuje mogućnost stvaranja toka ni druge funkcije izvješćivanja. Pozivamo vas da istražite i procijenite mnoge druge značajke Customer Insights, Microsoftove platforme za korisničke podatke (CDP). Ako imate pitanja o završetku pretpregleda mogućnosti, obratite se izravno svom timu za Microsoftov račun. Tim računa obavještavat će vas o nadolazećim pokretanjima. Hvala!
