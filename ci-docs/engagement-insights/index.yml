### YamlMime:Landing
title: Mogućnost uvida u angažman (pretpregled) u sustavu Dynamics 365 Customer Insights
summary: Prikupljajte podatke za svoje web-stranice. Interaktivno shvatite interakciju i korištenje klijenata na vašim web-mjestima. Koristite duboku integraciju između uvida u angažman i uvida u ciljnu skupinu da biste obogatili svoju analitiku ponašanja u stvarnom vremenu s izvješćima o profilu klijenata. Obogatite profile klijenata web-aktivnostima kako biste dobili podatke o ponašanju u stvarnom vremenu zajedno s relevantnim podacima o klijentima. Pretvorite svoje poslovanje da biste iz podataka o klijentu izvukli trenutnu vrijednost.
